<div class="card">
  <div class="card-header text-white" style="background-color:#3F51B5">Sign up</div>
  <div class="row">
    <div class="col-12 col-md-12">
      <form novalidate class="signup" [formGroup]="signUpForm" (ngSubmit)="signup()">

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Name" type="text" #name formControlName="name" required>
          <!-- <div ngIf="isFieldValid('name')">
            errorMessage="Please fill your full name"
          </div> -->
         
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" type="text" #email formControlName="email" required>
           <!-- <mat-error *ngIf="emailError">{{ getErrorMeassage(email)}}</mat-error> -->
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Phone number" type="text" formControlName="phone" required>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <input matInput [matDatepicker]="picker"placeholder="Date Of Birth" formControlName="dob" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker touchUi="true" #picker></mat-datepicker>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" type="password" formControlName="password" required>
        </mat-form-field>
        <br>
        <br>
        <button mat-raised-button color="primary" [disabled]="!signUpForm.valid" (click)="signup()">Submit</button>


        <!-- <p style='color:red' >{{errorMessage}}</p> -->
        <!-- *ngIf="loginError" -->
        <button mat-raised-button color="warn" (click)="resetForm()">Cancel</button>
        <!-- <button type="submit" (click)="signup(name.value,phone.value,dob.value,email.value,password.value)" mat-raised-button color="primary">Login</button> -->

        Go to
        <a href="/login">login</a>
        <br>
        <br>

      </form>
    </div>
    <ng-template #loading>
      <mat-spinner></mat-spinner>
    </ng-template>
    <!-- <div class="col-5 col-md-5">
    </div> -->
  </div>
</div>
