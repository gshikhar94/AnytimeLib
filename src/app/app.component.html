<div class="toolbar">
  <mat-toolbar color="primary">
    <h2>Anytime Library</h2>
    <div *ngIf="isUserAuthorized">
      <button mat-button color="accent" routerLink="bookDetails">Books
      </button>
    </div>
    <span class="spacer"></span>
    <ng-template #signin>
      <a matTooltip="Login!" color="primary" routerLink="login">
        <i style="color:white" class="fas fa-sign-in-alt"></i>
      </a>

      <a matTooltip="Sign up!" color="primary" routerLink="signup">
        <i style="color:white" class="fas fa-user-plus"></i>
      </a>
    </ng-template>
    <div class="userInfo">
      <div *ngIf="authService.af.authState | async as user; else signin">
        <h4>Hello {{ user.displayName }}</h4>
        <div class="row">
          <div class="col-6 col-xs-6 col-sm-6 col-md-6">
            <img *ngIf="user.photoURL" [src]="user.photoURL" class="img-circle">
            <!-- <img *ngIf="!user.photoURL" [src]="assets/Unknown-person.jpg" style="background-color: gainsboro" class="img-circle"> -->
          </div>
          <div class="col-6 col-xs-6 col-sm-6 col-md-6">
            <a class="logout" *ngIf="isLoggedIn" matTooltip="Logout!" (click)="authService.logout()">
              <i style="color:red" class="fas fa-sign-out-alt"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </mat-toolbar>
</div>

<div class="container">
  <router-outlet></router-outlet>
</div>
